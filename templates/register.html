{% extends 'base.html' %}

{% block registeractive %}active{% endblock registeractive %}
{% block css %}
    <style>
        .container{
            min-height: 90vh;
        }
    </style>
{% endblock css %}
<title>{% block title %}Register{% endblock title %}</title>

{% block body %}
<div class='container'>
    <div>
        {% for message in messages %}
        <h3>{{message}}</h3>
        {% endfor %}
    </div>
    <form class="p-4 w-50" action="register" method="POST">
        {% csrf_token%}

        <div class="row mb-3">
            <div class="col">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" placeholder="First name" aria-label="First name" name="first_name">
            </div>
            <div class="col">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" name="last_name">
            </div>
        </div>

        <div class="mb-3">
            <label for="username" class="form-label">username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter your username" name="username">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com" name="email">
        </div>
        <div class="mb-3">
            <label for="inputPassword" class="col-form-label">Password</label>

            <input type="password" class="form-control" id="inputPassword" name="password">

        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="col-form-label">Confirm Password</label>

            <input type="password" class="form-control" id="confirmPassword" name="confirm_password">

        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock body %}
