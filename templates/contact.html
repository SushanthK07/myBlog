{% extends 'base.html' %}

{% block contactactive %}active{% endblock contactactive %}
<title>{% block title %}Contact{% endblock title %}</title>

{% block body %}
<div class="container py-3">
  <div class="row">
    <div class="col-12 col-lg-6">
      <h3 class="text-center my-3">
        Contact me
      </h3>
      <form action='/contact/' method="POST">
        {% csrf_token %}
        <div class="form-group my-3">
          <label for="visitorName">Name</label>
          <input type="text" class="form-control" id="visitorName" name="name" placeholder="Enter your name">
        </div>
        <div class="form-group my-3">
          <label for="visitorEmail">Email address</label>
          <input type="email" class="form-control" id="visitorEmail" name="email" placeholder="id@email.com">
        </div>
        <div class="form-group my-3">
          <label for="visitorPhone">Phone Number</label>
          <input type="tel" class="form-control" id="visitorPhone" name="phone" placeholder="+91 - ">
        </div>
        <div class="form-group my-3">
          <label for="visitorHelp">How can We Help you?</label>
          <textarea class="form-control" id="visitorHelp" name="desc" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-warning text-white my-3">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock body %}
